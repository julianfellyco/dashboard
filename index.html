<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard ‚Äì Julian Fellyco</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white transition duration-300">

  <div class="flex justify-end p-4">
    <button id="theme-toggle" class="bg-gray-200 dark:bg-gray-700 px-4 py-2 rounded">
      üåô Dark Mode
    </button>
  </div>

  <header class="text-center py-6">
    <h1 class="text-3xl font-bold text-blue-600 dark:text-blue-400">Personal Finance Dashboard</h1>
    <p class="text-sm text-gray-500 dark:text-gray-300">Built by Julian Fellyco</p>
  </header>

  <section class="max-w-5xl mx-auto px-4 py-6 mb-4">
    <h2 class="text-xl font-semibold mb-2">Add Transaction</h2>
    <form id="tx-form" class="grid grid-cols-1 md:grid-cols-4 gap-4 items-center">
      <input type="text" id="desc" placeholder="Description" class="px-4 py-2 rounded border border-gray-300 dark:border-gray-700 dark:bg-gray-800" required>
      <select id="category" class="px-4 py-2 rounded border border-gray-300 dark:border-gray-700 dark:bg-gray-800">
        <option value="">Select Category</option>
        <option value="Income">Income</option>
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Shopping">Shopping</option>
        <option value="Others">Others</option>
      </select>
      <input type="number" id="amount" placeholder="Amount" class="px-4 py-2 rounded border border-gray-300 dark:border-gray-700 dark:bg-gray-800" required>
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded transition">Add</button>
    </form>
  </section>

  <section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 w-full max-w-5xl mx-auto px-4 py-6">
    <div class="bg-white dark:bg-gray-800 p-6 rounded shadow">
      <h2 class="text-sm text-gray-500">Total Balance</h2>
      <p id="balance" class="text-2xl font-semibold mt-2">Rp 0</p>
    </div>
    <div class="bg-white dark:bg-gray-800 p-6 rounded shadow">
      <h2 class="text-sm text-gray-500">Income</h2>
      <p id="income" class="text-green-500 text-2xl font-semibold mt-2">Rp 0</p>
    </div>
    <div class="bg-white dark:bg-gray-800 p-6 rounded shadow">
      <h2 class="text-sm text-gray-500">Expense</h2>
      <p id="expense" class="text-red-500 text-2xl font-semibold mt-2">Rp 0</p>
    </div>
  </section>

  <section class="max-w-4xl mx-auto px-4 py-6">
    <canvas id="financeChart" class="bg-white dark:bg-gray-800 p-4 rounded shadow w-full h-[300px] sm:h-[350px]"></canvas>
  </section>

  <section class="max-w-4xl mx-auto px-4 py-6">
    
    <div class="flex justify-end gap-2 mb-4">
      <button id="reset-btn" class="text-sm bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">
        üîÑ Reset All
      </button>
      <button id="export-btn" class="text-sm bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">
        üìÅ Download CSV
      </button>
    </div>
    <div class="flex justify-between items-center mb-4">
  <h2 class="text-xl font-semibold">Recent Transactions</h2>
  <select id="filter-category" class="text-sm px-2 py-1 rounded border border-gray-300 dark:border-gray-700 dark:bg-gray-800">
    <option value="all">All Categories</option>
    <option value="Income">Income</option>
    <option value="Food">Food</option>
    <option value="Transport">Transport</option>
    <option value="Shopping">Shopping</option>
    <option value="Others">Others</option>
  </select>
</div>

    <ul id="transaction-list" class="space-y-3 text-sm sm:text-base"></ul>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="script.js"></script>
  

</body>
</html>
